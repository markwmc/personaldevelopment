    <script id="candidateCode">
      function startUp() {
        // create a global startup function that invokes the included functions on page load
        removeColors(); // invoke the removeColors function on startup when the DOM is ready
      }

      removeColors = () => {
        // create the global variable and  function removeColors
        let afterLoop = $(".after-loop .row"); //create the local variable afterLoop that contains the div class .after-loop and .row"
        afterLoop //
          .find(".card-templates") // find the div class card-templates within the class after-loop and row.  .find() Gets the descendants of each element in the current set of matched elements, filtered by a selector, jQuery object, or element.
          .addClass("card-templates-removed") // add the class card-templates-removed.   .addClass() Adds the specified class(es) to each of the set of matched elements.
          .removeClass("card-templates"); // remove the class card-templates. .removeClass() removes a single class, multiple classes, or all classes from each element in the set of matched elements.

        afterLoop
          .find(".card-snippets") // find the div class card-snippets within the div class after-loop and row .find() gets the descendants of each element in the current set of matched elements, filtered by a selector, jQuery object, or element.
          .addClass("card-snippets-removed") // add the class card-snippets-removed. .addClass() adds the specified class(es) to each of the set of matched elements.
          .removeClass("card-snippets"); // remove the class card-snippets. .removeClass() removes a single class, multiple classes, or all classes from each element in the set of matched elements.
        afterLoop
          .find(".card-guides") // find the div class card-guides within the div class after-loop and row. .find() gets the descendants of each element in the current set of matched elements, filtered by a selector, jQuery object, or element.
          .addClass("card-guides-removed") // // add the class card-guides-removed. addClass() adds the specified class(es) to each of the set of matched elements.
          .removeClass("card-guides"); // remove the class card-guides. .removeClass() removes a single class, multiple classes, or all classes from each element in the set of matched elements.
      };

      toggleColors = () => {
        // create a global variable and function called toggleColors
        let afterLoop = $(".after-loop .row"); //create a local variable called afterLoop with the div class after-loop and row
        afterLoop.find(".card-templates-removed").toggleClass("card-templates"); //find the class  card-templates-removed and toggle the class card-templates .toggleClass() Adds or removes one or more classes from each element in the set of matched elements, depending on either the class's presence or the value of the switch argument.
        afterLoop.find(".card-snippets-removed").toggleClass("card-snippets"); //find the class  card-snippets-removed and toggle the class card-snippets .toggleClass() adds or removes one or more classes from each element in the set of matched elements, depending on either the class's presence or the value of the switch argument.
        afterLoop.find(".card-guides-removed").toggleClass("card-guides"); //find the class  card-guides-removed and use method toggle the class card-guides .toggleClass() adds or removes one or more classes from each element in the set of matched elements, depending on either the class's presence of the value of the switch argument.
      };

      addClass = (querySelector, className) => {
        // create the addClass variable that is also a function with the parameters querySelector and className
        $(querySelector).addClass(className); // jQ selector( arguement querySelector) use addClass method (argument className) to querySelector. .addClass() adds the specified class(es) to each of the set of matched elements.
      };
    </script>
