    <!--👇🏻 All your JavaScript code goes below here inside this script tag 👇🏻 -->
    <script id="candidateCode">
      function startUp() {
        // create a global variable function startUp runs this function when the DOM Document Object Model is ready and loading the page
        hideFirstCard(); //invokes the function on page load
        makeInvisible(); // invokes the function on page load
        hideLastCard(); // invokes the function on page load
      }

      var hideFirstCard = () => {
        // create a global variable named hideFirstCard and function that creates a variable
        let cardOne = $(".col.card.bg-primary").first(); // create a local variable called let cardOne be assigned  the jQuery selector ( the div that contains the class that contains col, card, and bg-primary") this is the first card
        //    console.log(cardOne); // log the local variable cardOne to the DOM
        cardOne.hide(); // hide the matched elements of cardOne with no arguments
      };

      var makeInvisible = () => {
        // create a global variable named makeInvisible that is a also a function
        let cardTwo = $(".inv"); //let the local variable cardTwo be assigned the jquery selector of class inv
        //   console.log(cardTwo); //log cardTwo to the console to make sure it works
        cardTwo.css("visibility", "hidden"); // apply the CSS syntax of visibiity: hidden to the variable cardTwo
      };

      var hideLastCard = () => {
        // create a global variable named hideLastCard that is also a function
        let lastCard = $(".col.card.bg-primary").last(); // let the local variable lastCard be assigned to the jquery selector of the LAST class that contains col card and bg-primary $(".col.card.bg-primary").last()

        // console.log(lastCard); // log the local variable lastCard to the console
        lastCard.addClass("d-none"); // add the class display none to the variable lastCard
      };
    </script>
