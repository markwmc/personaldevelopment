    <script id="candidateCode">
      function startUp() {
        $(".clone-container").on("click", ".t-3", clickHandler);
      }

      function clickHandler(e) {
        // console.log(e);
        // console.log(this);
        console.log($(this).find(".card-text").text());
      }

      function getTemplate() {
        let htmlTemplate = $("#templateThree").html();
        let clone = $(htmlTemplate).clone();
        return clone;
      }

      function renderTeamMember(teamMember) {
        console.log("renderTeamMember", teamMember);

        let template = getTemplate();
        template
          .find(".card-title")
          .html(teamMember.firstName + " " + teamMember.lastName);
        template.find(".card-text").text(teamMember.id);
        template.find(".card-img-top").attr("src", teamMember.avatar);

        $(".clone-container").append(template);
      }

      function renderTeam(team) {
        console.log(team);
        for (let index = 0; index < team.length; index++) {
          const currentTeamMember = team[index];
          renderTeamMember(currentTeamMember);
        }
      }
    </script>
