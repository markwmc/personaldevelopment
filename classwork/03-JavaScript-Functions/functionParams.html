    <script id="candidateCode">
      //arguments passed in to the params in parens
      let fName = "Patrick";
      let lName = "Star";
      let age = 25;
      let company = getCompany();
      //invoking the function, insert arguments
      var myPerson = buildPerson(fName, lName, age, company, "100 Main Street");
      var myPerson2 = new Person(fName, lName, age, company, "100 Main Street");

      var you = buildPerson("You", "developer", 25);
      var you2 = new Person("You", "developer", 25);

      var me = buildPerson("me", "CTO");
      var me2 = new Person("me", "CTO");

      var who = buildPerson("who", "CEO", null, company);
      var who2 = new Person("who", "CEO", null, company);

      // parameters inside the parens,
      // declared FUNCTION IS HOISTED TO TOP
      function buildPerson(fName, lName, age, co) {
        if (co) {
          co.emps = co.emps + 1;
        }
        var p = { firstName: fName, lastName: lName, age: age, company: co };
        return p;
      }

      function getCompany() {
        return { name: "Sabio", emps: 0 };
      }

      function Person(fName, lName, age, co) {
        var _thisPerson = this;

        _thisPerson.firstName = fName;
        _thisPerson.lastName = lName;
        _thisPerson.age = age;
        _thisPerson.company = co;
        _thisPerson.move = run;

        _thisPerson.speak = function () {
          var fullName = _thisPerson.firstName + " " + _thisPerson.lastName;
          console.log(fullName);
        };
        _thisPerson.stop = () => {
          console.log("...stop");
        };

        function run() {
          console.log("running...");
        }
      }
    </script>
