    <script id="candidateCode">
      var person = getPerson();
      //   var company = getCompany();
      console.log(person);

      //   DECLARED FUNCTION keyword:name(){} these get hoisted
      function getPerson() {
        return { name: "person" };
      }

      //function EXPRESSION not hoisted
      var getCompany = function () {
        return { name: "company" };
      };
      console.log(getCompany);
      // function EXPRESSION via fat arrow function not ho
      let getBuilding = () => {
        return { name: "a building" };
      };

      //anonymous function run code once, only, never use it again. immediately invoked function expression (IFFE)
      // function EXPRESSION with no name. immediately gets invoked with () and runs once.
      (function () {
        var findMe = "I am an anonymous function"; //this code block hides the variables from the parent scope
        console.log(findMe);
      })();
    </script>
