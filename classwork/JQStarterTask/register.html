    <script id="candidateCode">
      function startUp() {
        console.log("startUp is firing...");
        wireUpHandlers();
        // var testRegisterUser = {
        //   fName: "Patrick",
        //   lName: "Star",
        //   email: "user@example.com",
        //   password: "patrickrulz123",
        //   passwordConfirm: "patrickrulz123",
        //   avatarUrl:
        //     "https://media.giphy.com/media/ZXB0mnbPeOGEYjJmNC/giphy.gif",
        //   tenantId: "983475",
        // };
      }

      function wireUpHandlers() {
        console.log("wireUpHandler Firing...");
        $("#registerButton").on("click", onRegisterClicked);
        $("#login").on("click", onNavLoginClicked);
        $("#navRegister").on("click", onNavRegisterClicked);
      }

      function onNavRegisterClicked(e) {
        e.preventDefault();
        console.log("onNavRegisterClicked is firing...");
      }

      function onNavLoginClicked(e) {
        e.preventDefault();
        console.log("onNavLoginClicked is firing...");
      }
      function onRegisterClicked(e) {
        e.preventDefault();
        console.log("onRegisterClicked is firing...");
        var newFormData = getFormData();
        if (!newFormData) {
          return;
        }
        JQStarterTasksService.registerUser(newFormData)
          .then(onRegisterUserSuccess)
          .catch(onRegisterUserError);
      }

      function writeFormData(formData) {
        console.log("writeFormData is firing...");
        if (!formData) {
          return;
        }

        $("#registerFirstName").val(formData.userFirstName);
        $("#registerLastName").val(formData.userLastName);
        $("#registerEmail").val(formData.userEmail);
        $("#registerPassword").val(formData.userPassword);
        $("#PasswordConfirm").val(formData.userPasswordConfirm);
        $("#registerAvatarUrl").val(formData.userAvatarURL);
        $("#registerTenantId").val(formData.TenantId);
      }

      function getFormData() {
        console.log("getFormData is firing...");
        var data = {};
        data.FirstName = $("#registerFirstName").val();
        data.LastName = $("#registerLastName").val();
        data.email = $("#registerEmail").val();
        data.password = $("#registerPassword").val();
        data.passwordConfirm = $("#PasswordConfirm").val();
        data.avatarUrl = $("#registerAvatarUrl").val();
        data.TenantId = $("#registerTenantId").val();
        return data;
      }

      onRegisterUserSuccess = (response) => {
        console.log(response, "OnRegisterUserSuccess");
        toastr.info("Registration success");
        $("#btnReset").click();
        window.location.href = "./login.html";
      };
      onRegisterUserError = (response) => {
        console.error(response, "OnRegisterUserError");
        toastr.warning("Registration error");
      };
    </script>
