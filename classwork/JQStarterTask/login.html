    <!--ðŸ‘‡ðŸ» All your JavaScript code goes below here inside this script tag ðŸ‘‡ðŸ» -->
    <script id="candidateCode">
      function startUp() {
        console.log("login startUp is firing...");
        wireUpHandlers();
      }

      function wireUpHandlers() {
        $("#loginSubmit").on("click", onLoginSubmitClicked);
        $("#navRegister").on("click", onNavRegisterClicked);
      }
      function onNavRegisterClicked(e) {
        e.preventDefault();
        console.log("onNavRegisterClicked is firing...");
      }
      function onLoginSubmitClicked(e) {
        e.preventDefault();
        console.log("onLoginSubmitClicked is firing...");
        var loginFormData = getFormData();
        if (!loginFormData) {
          return;
        }
        JQStarterTasksService.loginUser(loginFormData)
          .then(onUserLoginSuccess)
          .catch(onUserLoginError);
      }

      function getFormData() {
        console.log("getFormData is firing...");
        var data = {};
        data.email = $("#userEmail").val();
        data.password = $("#userPassword").val();
        // data.rememberMe = $("#rememberUser");
        data.tenantId = $("#tenantId").val();
        return data;
      }

      function writeFormData(formData) {
        console.log("writeFormData is firing...");
        if (!formData) {
          return;
        }
        $("#userEmail").val(formData.email);
        $("#userPassword").val(formData.password);
        $("#rememberUser").val(formData.rememberMe);
        $("#tenantId").val(formData.tenantId);
      }
      onUserLoginSuccess = (response) => {
        console.log(response, "onUserLoginSuccess");

        $("#btnReset").click();
        window.location.href = "./index.html";
        toastr.info("Login Successful");
      };
      onUserLoginError = (response) => {
        console.error(response, "onUserLoginError");
        toastr.warning("login error");
      };
    </script>
