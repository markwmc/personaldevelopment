    <!--👇🏻 All your JavaScript code goes below here inside this script tag 👇🏻 -->
    <script id="candidateCode">
      function startUp() {
        console.log("Home startUp is firing...");
        wireUpHandlers();
        loginUserData();
      }

      function wireUpHandlers() {
        $("#navLogout").on("click", onNavLogoutClicked);
      }

      function onNavLogoutClicked(e) {
        e.preventDefault();
        console.log("onNavLogoutClicked is firing...");
      }

      function loginUserData() {
        console.log("logging in user");
        JQStarterTasksService.getCurrentUser()
          .then(onGetCurrentUserSuccess)
          .catch(onGetCurrentUserError);
      }

      onGetCurrentUserSuccess = (response) => {
        console.log(response, "onGetCurrentUserSuccess");
        toastr.info("Welcome");
      };
      onGetCurrentUserError = (response) => {
        console.error(response, "onGetCurrentUserError");
        toastr.warning("unable to get user data");
      };
    </script>
