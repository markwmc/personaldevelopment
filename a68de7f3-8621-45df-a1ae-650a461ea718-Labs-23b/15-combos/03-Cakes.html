      var getCakes = (treats) => {
        var internalTreats = treats.map(mapTreat);
        return internalTreats;

        function mapTreat(oldTreat) {
          // const copyFillings = { ...oldTreat.fillings };

          let count = 0;
          if (oldTreat.fillings && oldTreat.fillings.filling) {
            count = oldTreat.fillings.filling.length;
          }

          let newTreat = {
            id: parseInt(oldTreat.id),
            type: oldTreat.type,
            name: oldTreat.name,
            batters: oldTreat.batters.batter.map(mapBatters).join(),
            ingredients: [...oldTreat.topping], //oldTreat.topping.map(mapToppings),
            countOfFillings: count,
            ppu: oldTreat.ppu,
          };
          return newTreat;
        }
      };

      function mapBatters(batter) {
        return batter.type;
      }
      function mapToppings(topping) {
        return topping.topping;
      }

      function mapFillings(fillings) {
        return fillings.fillings;
      }
