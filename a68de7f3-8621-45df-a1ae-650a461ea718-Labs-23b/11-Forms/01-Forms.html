  <body class="sabio" data-ins="pw-11-forms-01_forms" data-ins-css="01-forms">
    <!-- Do Not Edit or Remove this nav element -->
    <nav
      class="do-not-remove navbar navbar-expand-md navbar-dark bg-dark sabio"
    ></nav>

    <!-- Write your HTML below this line -->
    <div class="container student">
      <div class="row">
        <div class="col-md-6">
          <form id="userForm">
            <div class="form-group">
              <label class="form-label" for="userEmailInput">Email</label>
              <input
                class="form-control email"
                id="userEmailInput"
                name="userEmail"
                type="email"
                placeholder="Ex. John"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="userFirstNameInput"
                >First Name</label
              >
              <input
                class="form-control"
                type="text"
                id="userFirstNameInput"
                name="userFirstName"
                placeholder="Ex. Doe"
              />
            </div>
            <!-- <div class="form-group">
              <label class="form-label" for="userLastNameInput"
                >Last Name</label
              >
              <input
                class="form-control"
                type="text"
                id="userLasstNameInput"
                name="userLasstName"
                placeholder="Ex. Doe"
              />
            </div> -->
            <div class="form-group">
              <label class="form-label" for="userPassword">Password</label>
              <input
                class="form-control"
                id="userPasswordInput"
                type="password"
                placeholder="Password"
                name="userPassword"
              />
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
                value="true"
                name="checkBoxOne"
              />
              <label for="exampleCheck1" class="form-check-label"
                >Check me out</label
              >
            </div>
            <div class="form-group">
              <label class="form-label" for="selectExample">Select</label>
              <select
                name="multiSelect"
                class="form-control"
                id="exampleFormControlSelect1"
              >
                <option value="">No selection</option>
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" id="cmdSubmit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Write your HTML above this line -->

    <!-- Do Not Edit or Remove this footer element -->
    <footer

    <!--👇🏻 All your JavaScript code goes below here inside this script tag 👇🏻 -->
    <script id="candidateCode">
      function startUp() {
        console.log("startUp is firing");
        // getFormData();
        writeFormData();
      }

      function getFormData() {
        var data = {};
        data.userFirstName = $("#userFirstNameInput").val();
        data.userEmail = $("#userEmailInput").val();
        data.userPassword = $("#userPasswordInput").val();
        data.multiSelect = $("#exampleFormControlSelect1").val();
        data.checkBoxOne = $("#exampleCheck1").prop("checked");
        return data;
      }

      function writeFormData(formData) {
        // console.log(formData);

        if (!formData) {
          return;
        }
        $("#userFirstNameInput").val(formData.userFirstName);
        $("#userEmailInput").val(formData.userEmail);
        $("#userPasswordInput").val(formData.userPassword);
        $("#exampleFormControlSelect1").val(formData.multiSelect);
        $("#exampleCheck1").prop("checked", formData.checkBoxOne);
      }
    </script>
    <!-- 🛑 Do Not Write Any Code Below here -->
