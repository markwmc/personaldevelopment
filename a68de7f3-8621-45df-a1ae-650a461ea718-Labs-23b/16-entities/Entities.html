<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>entities</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="entitiesService.js"></script>
    <script src="entitiesForm.html"></script>
  </head>
  <body>
    <form>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <h2>Teams</h2>
              <label for="entitiesTeamName"><strong>Name</strong></label>
              <input type=name" class="form-control" id="entitiesTeamName"
              aria-describedby="teamNameHelp" placeholder="Example: Lakers" />
            </div>
            <div class="form-group">
              <label for="teamInputCity"><strong>City</strong></label>
              <input
                type="text"
                class="form-control"
                id="teamInputCity"
                placeholder="Example: LA"
              />
            </div>
            <div class="form-group">
              <label for="teamInputSport"><strong>Sport</strong></label>
              <input
                type="text"
                class="form-control"
                id="teamInputSport"
                placeholder="Example: 4"
              />
            </div>
            <label for="teamImageURL"><strong>Image URL</strong></label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="teamImageURL"
                aria-describedby="basic-addon3"
              />
            </div>
            <!-- <div class="form-group">
              <label for="exampleInputImageURL"><strong>Image URL</strong></label>
              <input
                type="text"
                class="form-control"
                id="exampleInputSport"
                placeholder="Example: 4"
              />
            </div> -->
            <button type="button" class="btn btn-danger">Clear</button>
            <span
              ><button type="submit" class="btn btn-primary">
                Submit
              </button></span
            >
            <div>
              <button
                type="button"
                class="btn btn-secondary"
                style="margin-top: 50px"
              >
                Render All
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script id="customEntityCode">
      var entityId = 1909274483;

      function startUp() {
        console.log("startUp is firing...");

        entitiesService
          .update()
          .then(onUpdateEntitySuccess)
          .catch(onUpdateEntityError);

        entitiesService.add().then(onAddEntitySuccess).catch(onAddEntityError);

        entitiesService
          .delete()
          .then(onDeleteEntitySuccess)
          .catch(onDeleteEntityError);

        $("button.btn-danger").on("click", onClearForm);
      }
      onUpdateEntitySuccess = (response) => {
        console.log({ entities: response.data.items }, "onUpdateEntitySuccess");
      };

      onUpdateEntityError = (response) => {
        console.error({ error: response }, "onUpdateEntityError");
      };
      onAddEntitySuccess = (response) => {
        console.log({ entities: response.data.items }, "onAddEntitySuccess");
      };

      onAddEntityError = (response) => {
        console.error({ error: response }, "onAddEntityError");
      };

      onDeleteEntitySuccess = (response) => {
        console.log({ entities: response.data.items }, "onDeleteEntitySuccess");
      };
      onDeleteEntityError = (response) => {
        console.error({ error: response }, "onDeleteEntityError");
      };

      function onSelectItem(e) {
        e.preventDefault();
        var currentTarget = e.currentTarget;
        var target = e.target;
        var orginalEvent = e.originalEvent;
      }

      function onCloneRequested(e) {
        e.preventDefault();
        console.log("onClick is firing...");
      }

      function onClearForm(e) {
        console.log("clearForm was triggered", e);
        e.reset();
      }
    </script>
  </body>
</html>
